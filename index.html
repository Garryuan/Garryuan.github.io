<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>个人简介</title>
  <style>
    /* 添加 CSS 样式 */
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-color: #f8f8f8;
      margin: 0;
    }
    
    #header {
      background-color: #333;
      color: #fff;
      padding: 20px;
      text-align: center;
    }
    
    #header h1 {
      margin: 0;
      font-size: 36px;
    }
    
    #header p {
      margin-top: 5px;
      font-size: 18px;
      font-style: italic;
    }
    
    #main {
      max-width: 800px;
      margin: 20px auto;
      padding: 20px;
      background-color: #fff;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      border-radius: 10px;
    }
    
    #main h2 {
      margin-top: 0;
      font-size: 24px;
      color: #333;
    }
    
    #main p {
      line-height: 1.5;
      font-size: 18px;
      color: #666;
    }
    
    #main ul {
      margin: 0;
      padding: 0;
      list-style: none;
    }
    
    #main li {
      margin-bottom: 5px;
      font-size: 18px;
      color: #666;
    }
    
    /* 添加可视化元素 */
    .skill-bar {
      background-color: #f1f1f1;
      border-radius: 5px;
      margin-bottom: 5px;
      overflow: hidden;
      height: 25px;
      line-height: 25px;
    }
    
    .skill-bar span {
      display: block;
      height: 100%;
      background-color: #333;
      color: #fff;
      text-align: center;
      font-size: 16px;
      font-weight: bold;
      transition: width 1s ease;
    }
    
    .skill-bar-html span {
      width: 90%;
    }
    
    .skill-bar-css span {
      width: 80%;
    }
    
    .skill-bar-js span {
      width: 70%;
    }
  </style>
</head>
<body>
  <div id="header">
    <h1>姓名</h1>
    <p>个人简介</p>
  </div>
  <div id="main">
    <h2>个人信息</h2>
    <p>这里写您的个人信息。</p>
    
    <h2>教育经历</h2>
    <ul>
      <li>教育经历一</li>
      <li>教育经历二</li>
      <li>教育经历三</li>
    </ul>
    
    <h2>工作经历</h2>
    <ul>
      <li>工作经历一</li>
      <li>工作经历二</li>
      <li>工作经历三</li>
    </ul>
    </div>
</body>
</html>
