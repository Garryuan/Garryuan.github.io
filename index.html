<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>个人简介</title>
  <style>
    /* 添加 CSS 样式 */
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-color: #f9f9f9;
      color: #333;
    }
    
    header {
      background-color: #333;
      color: #fff;
      padding: 20px;
      text-align: center;
    }
    
    h1 {
      margin-top: 0;
      font-size: 36px;
      font-weight: bold;
    }
    
    h2 {
      font-size: 24px;
      font-weight: bold;
      margin-top: 40px;
    }
    
    p {
      font-size: 18px;
      line-height: 1.5;
    }
    
    .container {
      max-width: 800px;
      margin: 0 auto;
      padding: 40px;
      background-color: #fff;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }
    
    .skill {
      display: inline-block;
      background-color: #eee;
      padding: 8px 16px;
      margin-right: 16px;
      margin-bottom: 16px;
      font-size: 16px;
      font-weight: bold;
      border-radius: 4px;
    }
    
    .skill:last-of-type {
      margin-right: 0;
    }
    
    .chart {
      display: inline-block;
      width: 200px;
      height: 200px;
      position: relative;
      margin: 20px;
      text-align: center;
    }
    
    .chart span {
      display: block;
      font-size: 24px;
      font-weight: bold;
      line-height: 200px;
      color: #333;
      text-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
    }
    
    .chart .slice {
      position: absolute;
      width: 100%;
      height: 100%;
      clip: rect(0, 100px, 200px, 0);
    }
    
    .chart .slice .bar {
      position: absolute;
      width: 100%;
      height: 100%;
      clip: rect(0, 100px, 200px, 0);
      border-radius: 50%;
      background-color: #00bfff;
      transform-origin: 50% 50%;
    }
    
    .chart .slice .bar.percent-0 {
      transform: rotate(0deg);
    }
    
    .chart .slice .bar.percent-25 {
      transform: rotate(90deg);
    }
    
    .chart .slice .bar.percent-50 {
      transform: rotate(180deg);
    }
    
    .chart .slice .bar.percent-75 {
      transform: rotate(270deg);
    }
    
    .chart .slice .bar.percent-100 {
      transform: rotate(360deg);
    }
